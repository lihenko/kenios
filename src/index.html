<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body class="open-right">
  <section class="mobile-menu">
    <div class="omni-mobile-menu">
      <ul >
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Strategic Partners</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul><!-- omni-mobile-menu -->
    </div>
    
    <div class="toggle-btn">
        <div class="hamburger-icon">
            <svg class="hamburger" viewBox="0 0 100 100" id="hamburger">
                <path class="line top" d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
                <path class="line middle" d="m 30,50 h 40" />
                <path class="line bottom" d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
            </svg>
        </div>
    </div>
  </section>
  <div class="content-wrapper overflow-x-clip">
  <header class="py-8 z-[100] relative">
    <div class="container">
      <div class="flex flex-wrap items-center">
        <div class="w-full lg:w-2/12 px-3">
          <div class="brand max-w-[170px]">
            <a href="/">
              <img src="./img/kenios_logo.webp" alt="Logo">
            </a>
          </div>
        </div>
        <div class="hidden lg:block lg:w-10/12 px-3">
          <div class="main-menu max-w-[1250px] mx-auto font-jost text-sm">
            <ul>
              <li><a href="#">About                                                               </a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Network partners</a></li>
              <li><a href="#">News and updates</a></li>
              <li class="menu-button"><a href="#">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="home-hero" class="pt-28 pb-64 bg-cover bg-bottom" style="background-image: url(./img/home-hero-bg.webp);">

    </section>
  </main>
  <footer class="py-20">

  </footer>
  <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="inline-block fixed p-3 bg-darkgrey text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:text-white hover:bg-green hover:shadow-lg focus:bg-green focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green active:shadow-lg transition duration-150 ease-in-out bottom-5 right-5" id="btn-back-to-top">
    <svg aria-hidden="true" focusable="false" data-prefix="fas" class="w-4 h-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"></path></svg>
  </button>
</div>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous">
</script>
<script src="js/scripts.js"></script>
</body>
</html>
